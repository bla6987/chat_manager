<div id="chat-manager-panel" class="chat-manager-panel">
    <div class="chat-manager-panel-header">
        <h3 class="chat-manager-title">Chat Manager</h3>
        <div class="chat-manager-header-actions">
            <button id="chat-manager-branch-context-toggle" class="chat-manager-btn chat-manager-branch-ctx-toggle" title="Inject sibling branch context into AI prompt"><i class="fa-solid fa-code-branch"></i></button>
            <button id="chat-manager-stats-toggle" class="chat-manager-btn chat-manager-stats-toggle" title="Toggle stats dashboard"><i class="fa-solid fa-chart-bar"></i></button>
            <button id="chat-manager-semantic-map-toggle" class="chat-manager-btn chat-manager-semantic-map-toggle" title="Toggle semantic map view"><i class="fa-solid fa-circle-nodes"></i></button>
            <button id="chat-manager-timeline-toggle" class="chat-manager-btn chat-manager-timeline-toggle" title="Toggle timeline view">&#x2441;</button>
            <button id="chat-manager-close-btn" class="chat-manager-btn chat-manager-close" title="Close panel">&times;</button>
        </div>
    </div>
    <div class="chat-manager-search-wrapper">
        <input type="text" id="chat-manager-search" class="chat-manager-search-input" placeholder="Search messages across all threads..." />
    </div>
    <div id="chat-manager-status" class="chat-manager-status">Showing summaries</div>
    <div id="chat-manager-branch-context-indicator" class="chat-manager-branch-ctx-indicator" style="display:none;"></div>
    <div id="chat-manager-content" class="chat-manager-content">
        <!-- Thread cards or search results rendered here -->
    </div>
</div>
